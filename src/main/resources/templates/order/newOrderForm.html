<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/Top"></div>
<div id="content" align="center">
    <form action="continueOrder" method="post">
        <table>
            <tr>
                <th colspan=2>Payment Details</th>
            </tr>
            <tr>
                <td>Card Type:</td>
                <td>
                    <select name="order.cardType">
                        <option>ICBC</option>
                        <option>CCB</option>
                        <option>BOGZ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td><input type="text" name="order.creditCard"> * Use a fake number!</td>
            </tr>
            <tr>
                <td>Expiry Date (MM/YYYY):</td>
                <td><input type="text" name="order.expiryDate" ></td>
            </tr>
            <tr>
                <th colspan=2>Billing Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td><input type="text" name="order.billToFirstName" /></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="order.billToLastName" /></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" size="40" name="order.billAddress1" /></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" size="40" name="order.billAddress2" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="order.billCity" /></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" size="4" name="order.billState" /></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" size="10" name="order.billZip" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" size="15" name="order.billCountry" /></td>
            </tr>

            <tr>
                <td colspan=2>
                    <input type="checkbox" name="shippingAddressRequired" />Ship to different address...
                </td>
            </tr>

        </table>

        <input type="submit" name="newOrder" value="Continue">

    </form>
</div>
<div th:replace="common/Bottom"></div>
</body>
</html>
