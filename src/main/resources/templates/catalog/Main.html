<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
    <div th:replace="common/Top"></div>
    <div id="content">
        <div id="Welcome">
            <div id="WelcomeContent">
                Welcome to MyPetStore!
            </div>
        </div>
        <div id="Main">
            <div id="Sidebar">
                <div id="SidebarContent">
                    <a href="/catalog/viewCategory?categoryId=FISH"><img src="../images/fish_icon.gif" /></a>
                    <br/> Saltwater, Freshwater <br/>
                    <a href="/catalog/viewCategory?categoryId=DOGS"><img src="../images/dogs_icon.gif" /></a>
                    <br /> Various Breeds <br />
                    <a href="/catalog/viewCategory?categoryId=CATS"><img src="../images/cats_icon.gif" /></a>
                    <br /> Various Breeds, Exotic Varieties <br />
                    <a href="/catalog/viewCategory?categoryId=REPTILES"><img src="../images/reptiles_icon.gif" /></a>
                    <br /> Lizards, Turtles, Snakes <br />
                    <a href="/catalog/viewCategory?categoryId=BIRDS"><img src="../images/birds_icon.gif" /></a>
                    <br /> Exotic Varieties
                </div>
            </div>

            <div id="MainImage">
                <div id="MainImageContent">
                    <map name="estoremap">
                        <area alt="Birds" coords="72,2,280,250" href="/catalog/viewCategory?categoryId=BIRDS" onmouseover="showInfo(alt,event)" onmouseout="hideInfo(event)" shape="rect" />
                        <area alt="Fish" coords="2,180,72,250" href="/catalog/viewCategory?categoryId=FISH" onmouseover="showInfo(alt,event)" onmouseout="hideInfo(event)" shape="rect" />
                        <area alt="Dogs" coords="60,250,130,320" href="/catalog/viewCategory?categoryId=DOGS" onmouseover="showInfo(alt,event)" onmouseout="hideInfo(event)" shape="rect" />
                        <area alt="Reptiles" coords="140,270,210,340" href="/catalog/viewCategory?categoryId=REPTILES" onmouseover="showInfo(alt,event)" onmouseout="hideInfo(event)" shape="rect" />
                        <area alt="Cats" coords="225,240,295,310" href="/catalog/viewCategory?categoryId=CATS" onmouseover="showInfo(alt,event)" onmouseout="hideInfo(event)" shape="rect" />
                        <area alt="Birds" coords="280,180,350,250" href="/catalog/viewCategory?categoryId=BIRDS" onmouseover="showInfo(alt,event)" onmouseout="hideInfo(event)" shape="rect" />
                        <div id="showDiv" style="position: absolute; background-color: white; border: 1px solid black;"></div>
                    </map>
                    <img height="355" src="../images/splash.gif" align="middle" usemap="#estoremap" width="350" />

                </div>

            </div>
            <div id="Separator">&nbsp;</div>
        </div>
        <script type="text/javascript">
            function showInfo(catalogId,event) {
                $.get('viewCatalogInfo?catalogId='+catalogId,function (data) {
                    var inform = document.getElementById("showDiv");
                    inform.innerHTML = data;
                    inform.style.display = "block";
                    var x=event.clientX;
                    var y=event.clientY;
                    inform.style.left=x;
                    inform.style.top=y;
                });
            }
            function hideInfo(event) {
                var informDiv = document.getElementById('showDiv');
                var x=event.clientX;
                var y=event.clientY;
                var divx1 = informDiv.offsetLeft;
                var divy1 = informDiv.offsetTop;
                var divx2 = informDiv.offsetLeft + informDiv.offsetWidth;
                var divy2 = informDiv.offsetTop + informDiv.offsetHeight;
                if( x < divx1 || x > divx2 || y < divy1 || y > divy2){
                    document.getElementById('showDiv').style.display='none';
                }
            }
        </script>>
    </div>
    <div th:replace="common/Bottom"></div>
</body>
</html>
